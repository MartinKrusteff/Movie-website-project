<!doctype html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>Movie Star</title>
  </head>
  <body class="bg-dark d-flex flex-column min-vh-100">
    
    <style>
  
     
      
      .modal-style {
        color: #b19540;
        border:none;
      }
      .main-nav {
        color: #b19540;
      }
      .media-object {
        height: 200px;
        float: left;
        margin-right: 20px;
      }
      .col-lg-3.px-4.py-4 {
        border-color: gold;
        border-width: 1em;
        border-style: double;
      }
      .search-container {
        float: right;
      }
      .search-container button {
        float: right;
        padding: 6px 10px;
        margin-top: 25px;
        background: #ddd;
        font-size: 17px;
        border: none;
        cursor: pointer;
      }
      .title-heading input[type=text] {
        padding: 6px;
        margin-top: 25px;
        font-size: 17px;
        border: none;
      }
      .title-heading h1 {
        font-size: 67px;
        float: left;
      }
      .plot{
      width: 200px;
      height: 145px;
      line-height: 20px;
      text-align:start;
      display: -webkit-box;
      -webkit-box-orient: vertical;
      -moz-box-orient: vertical;
      -ms-box-orient: vertical;
      box-orient: vertical;
      -webkit-line-clamp: 7;
      -moz-line-clamp: 7;
      -ms-line-clamp: 7;
      line-clamp: 7;
      overflow: hidden;
      
	}
	
	.media {
		display: flex;
		align-items: flex-start;
	}
	.d-flex{
		margin-right: 20px;
	}
	.navbar-brand{
		margin-left: 20px;
	}
	.container{
		margin-top: 60px;
	}
	.btn-outline-warning{
		color: #b19540;
		 border-color:  #b19540;
		
	}
	
	
	rate {
    height: 120px;
    
}
.rate:not(:checked) > input {
    position:absolute;
    top:-9999px;
}
.rate:not(:checked) > label {
    float:right;
    width:1em;
    overflow:hidden;
    white-space:nowrap;
    cursor:pointer;
    font-size:30px;
    color:#ccc;
}
.rate:not(:checked) > label:before {
    content: '★ ';
}
.rate > input:checked ~ label {
    color:  #b19540;    
}
.rate:not(:checked) > label:hover,
.rate:not(:checked) > label:hover ~ label {
    color:  #b19540;  
}
.rate > input:checked + label:hover,
.rate > input:checked + label:hover ~ label,
.rate > input:checked ~ label:hover,
.rate > input:checked ~ label:hover ~ label,
.rate > label:hover ~ input:checked ~ label {
    color:  #b19540;
}
.bbb{
	background-color:black;
}


	

        </style>

    
          <!-- nav bar -->
          
          <div class="conteiner  ">
            <nav class="navbar fixed-top navbar-expand-lg bg-black ">
                <a th:href="${'/MainPage'}" class="navbar-brand text-white">MovieStar </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                    aria-expanded="false" aria-lable="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupprtedContent">
                    <ul class="navbar-nav  text-center">
                        <li>
                            <a class="text-white nav-link" th:href="${'/myList'}" th:if="${isLoggedIn}">My list</a>
                        </li>
                        <li>
                            <a class="text-white nav-link"  th:href="${'/login'}">Login</a>
                        </li>
                            <li>
                            <a class="text-white nav-link"  th:href="${'/register'}">Register</a>
                        </li>
                        <li>
                          <a class="text-white nav-link" th:href="${'/addMovie'}" th:if="${isLoggedIn}">Add Movie</a>
                      </li>                                               
                </div>
                <form class=d-flex>
                <form class="form-inline" th:action="@{/MainPage}" method="get">
                    
                    <input type="text" name="keyword" th:value="${keyword}" class="form-control me-2 form-inline">
                    <button type="submit" class="btn btn-outline-warning ">
                        Search
                    </button>                                                 
                 </form> 
                  </form>
                 
                  <form  method="post" th:action="@{/logout}">
                 
                  <button class="bbb text-white nav-link" type="submit" name="logout" th:if="${isLoggedIn}">Log out</button>
                  </form>
                  
                  <a class="text-white nav-link"  th:href="${'/EditProfile'}" th:if="${isLoggedIn}">Edit profile</a>
            </nav> 
    </div>
       <!-- nav bar -->
       <a href="http://cointiply.com/r/OGgeJ"><img title="Join Cointiply to Earn Free Bitcoin!" alt="Earn Free Bitcoin" src="https://cointiply.com/img/promo/banners/2_728x90.gif"></a>
    <div class=" container main-nav bg-dark ">
                <div class="col-lg-12 bg-dark my-5 ">
                    <div class="row">

                      <div class="col-lg-4 px-5 mt-5"  th:each="movie:${movies}">
                        <button type="button" class="bg-dark modal-style" data-bs-toggle="modal" th:attr="data-bs-target='#a'+${movie.id}">
                        <div class="media">
                          <div class="media-left">
                            <img th:src="${movie.poster}" class="media-object">
                          </div>
                          <div class="media-body">
                            <h4 class="media-heading" th:text="${movie.title}"></h4>
                            <span class="plot" th:text="${movie.plot}"></span>
                          </div>
                       </div>
                      </button>
                      <div class="modal" th:id="'a'+${movie.id}">
                        <div class="modal-dialog modal-xl">
                          <div class="modal-content bg-dark">
                      
                            <!-- Modal Header -->
                            <div class="modal-header">
                              <h4 class="modal-title" th:text="${movie.title}"></h4>
                              <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                            </div>
                      
                            <!-- Modal body -->
                           
                              
                            <div class="modal-body">
                              <div class="media">
                                <div class="media-left">
                                  <img th:src="${movie.poster}" class="media-object" style="height: 600px;">
                                </div>
                                <div class="media-body">
                                  <h3 class="media-heading" th:text="${movie.title}"></h3>
                                  <h5 class="media-heading" th:text="${movie.director}"></h5>
                                  <h5 class="media-heading" th:text="${movie.genre}"></h5>
                                  <p th:text="${movie.plot}"></p>
                                  
                                   <form class="form-inline" th:action="@{'/addToFav/{movieId}'(movieId=${movie.id})}" method="post">
                    
                    <button type="submit" class="btn btn-outline-secondary"  th:if="${isLoggedIn}">Add to My List</button>                                               
                 </form> 
                                  <form  id="rating-form" th:action="@{'/addStar/{movieId}'(movieId=${movie.id})}" th:if="${isLoggedIn}" method="post">
                                  	 <div class="rate margin-right:200px;">
                                  	 
                                  	<label class="radio-inline">
                                  	 <div>
                                  	 	<input type="radio" id="star5" name="rate" value="5" onclick="this.form.submit()"/>
                                      <label for="star5" ></label>
                                  	 </div>
                                  	 </label>
                                  	     <label class="radio-inline">                            	
                                  	 <div>
                                  	 	<input type="radio" id="star4" name="rate" value="4" onclick="this.form.submit()"/>
                                      <label for="star4" ></label>
                                  	 </div>
                                  	 </label>
                                  	 <label class="radio-inline"> 
                                  	 <div>
                                  	 	  <input type="radio" id="star3" name="rate" value="3" onclick="this.form.submit()"/>
                                      <label for="star3" ></label>
                                  	 </div>
                                  	 </label>
                                  	 <label class="radio-inline"> 
                                  	 <div>
                                  	 	 <input type="radio" id="star2" name="rate" value="2" onclick="this.form.submit()"/>
                                      <label for="star2" ></label>
                                  	 </div>
                                  	 </label>
                                  	<label class="radio-inline"> 
                                  	 <div>                                 
                                  	 	  <input type="radio" id="star1" name="rate" value="1" onclick="this.form.submit()"/>
                                      <label for="star1" ></label>
                                  	 </div>
                                  	</label>
                                        </div>
                                  </form>
                                  <div>
                                  		  <a >Average rating:</a>
                                  		<span th:text="${movie.rating}"/></span>
                                  </div>
                                  <div class="col-12">
             
                                  <iframe width="560" height="315" th:src="${movie.trailerurl}" frameborder="0" allowfullscreen></iframe>                
                                  
                               </div>
                               
                              </div>
                            </div>
                            </div>
                      
                            <!-- Modal footer -->
                            <div class="modal-footer">
                              <button type="button" class="btn btn-danger" data-bs-dismiss="modal">Close</button>
                           </div>
                      
                          </div>
                        </div>
                      </div>
                      </div>
                  </div>
                  
                 
                
                </div>              
            </div>
            <a href="http://cointiply.com/r/OGgeJ"><img title="Join Cointiply to Earn Free Bitcoin!" alt="Earn Free Bitcoin" src="https://cointiply.com/img/promo/banners/2_728x90.gif"></a>
