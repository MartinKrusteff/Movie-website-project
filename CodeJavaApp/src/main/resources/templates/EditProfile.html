    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class="login-form bg-light mt-4 p-4">
                   
                    <form method="post" th:action="@{/EditProfile}" th:object="${user}" class="row g-3">
                      
                      
                        <h4 >Edit profile</h4>
                        <div class="col-12">
                            <label>First name</label>
                            <input type="text" th:value="${user.firstName}" name="firstName" class="form-control" placeholder="Enter your first name here">
                        </div> <div class="col-12">
                            <label>Last name</label>
                            <input type="text" th:value="${user.lastName}" name="lastName" class="form-control" placeholder="Enter your last name here">
                        </div>
                        <div class="col-12">
                            <label>Email</label>
                            <input type="email" th:value="${user.email}" name="email" class="form-control" placeholder="Enter your email here">
                        </div>

                        <div class="col-12">
                            <label>Password</label>
                            <input type="password" th:value="${user.password}" name="password" class="form-control" placeholder="Enter your password here">
                        </div>
                        
                    
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark btn-outline-warning float-end">Edit</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
