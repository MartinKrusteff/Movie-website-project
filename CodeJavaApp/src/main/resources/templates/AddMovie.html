      .title-heading input[type=text] {

<!-- nav bar -->

    <div class="conteiner  ">
            <nav class="navbar fixed-top navbar-expand-lg bg-black ">
                <a th:href="${'/MainPage'}" class="navbar-brand text-white">MovieStar </a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#toggleMobileMenu"
                    aria-expanded="false" aria-lable="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
              
                <div class="collapse navbar-collapse" id="navbarSupprtedContent">
                    <ul class="navbar-nav  text-center">
                        <li>
                            <a class="text-white nav-link" th:href="${'/myList'}">My list</a>
                        </li>
                        <li>
                            <a class="text-white nav-link"  th:href="${'/login'}">Login</a>
                        </li>
                            <li>
                            <a class="text-white nav-link"  th:href="${'/register'}">Register</a>
                        </li>
                        <li>
                          <a class="text-white nav-link" th:href="${'/addMovie'}">Add Movie</a>
                      </li> 
                           
                </div>
            </nav> 
    </div>
       <!-- nav bar -->

    <div class="container">
        <div class="row">
            <div class="col-md-4 offset-md-4">
                <div class=" bg-light mt-4 p-4">
                       <form th:action="@{/addMovie}" th:method="post" class="row g-3">
                        <h5 style="font-weight: bold">Add movie by filling the fields</h5>
                        
                        <div class="col-12">
                            <label>Movie title</label>
                            <input type="text" name="title" class="form-control" placeholder="Enter movie title">
                        </div>
                        <div class="col-12">
                            <label>Director</label>
                            <input type="text" name="director" class="form-control" placeholder="Enter director">
                        </div>
                         <div class="col-12">
                            <label>Genre</label>
                            <input type="text" name="genre" class="form-control" placeholder="Enter genre">
                        </div>
                        <div class="col-12">
                            <label>Film Poster</label>
                            <input type="text" name="poster" class="form-control" placeholder="Film poster's URL">
                        </div>
                        <div class="col-12">
                            <label>Film plot</label>
                            <input type="text" name="plot" class="form-control" placeholder="More information about the movie">
                        </div>
                        <div class="col-12">
                            <label>Film trailer</label>
                            <input type="text" name="trailerurl" class="form-control" placeholder="Embeded URL of the film trailer">
                        </div>
                        
                        <div class="col-12">
                            <button type="submit" class="btn btn-dark btn-outline-warning float-end">Add</button>
                        </div>
                    </form>
                      
                </div>
            </div>
        </div>
    </div>
